<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tablon de anuncios</title>
</head>
<body>

    <h1>Tablon de anuncios</h1>

    <p th:each="anuncio: ${anuncios}">
        <a th:href="'anuncio' + ${anuncio.id}" th:text="${anuncio.id} + ' / ' + ${anuncio.usuario} + ' / ' + ${anuncio.asunto}"></a>
    </p>

    <a href="insertar_anuncio.html">Insertar Nuevo Anuncio</a>

</body>
</html>
